version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xelkoomai-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/database.db
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    volumes:
      # Persistent database
      - db-data:/app/data
      # Persistent uploads
      - uploads:/app/public/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - xelkoomai-network
    depends_on:
      - db-backup

  # Database backup service (runs periodically)
  db-backup:
    image: alpine:latest
    container_name: xelkoomai-backup
    restart: unless-stopped
    volumes:
      - db-data:/data
      - backups:/backups
      - ./scripts:/scripts:ro
    environment:
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-7}
    command: >
      sh -c "
        apk add --no-cache dcron sqlite &&
        echo '0 2 * * * /scripts/backup-db.sh' > /etc/crontabs/root &&
        crond -f -l 2
      "
    networks:
      - xelkoomai-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: xelkoomai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - xelkoomai-network
    profiles:
      - production

volumes:
  db-data:
    driver: local
  backups:
    driver: local
  uploads:
    driver: local

networks:
  xelkoomai-network:
    driver: bridge
